<head>
    <title>Polystream</title>
</head>
<body>
    <div class="container">
        <header class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Polystream</a>
            </div>
        </header>
    </div>
    {{> gridstack}}
</body>

<template name="gridstack">
    <div>
        <div class="grid-stack">
            {{#each tile}}
                {{> gridstackItem}}
            {{/each}}
        </div>
    </div>
</template>
<template name="gridstackItem">
    <div class="grid-stack-item"
         data-gs-x={{x}} data-gs-y={{y}}
         data-gs-width={{width}} data-gs-height={{height}}
         data-panel-id={{_id}} data-content-id={{contentId}}>
        <div class="grid-stack-item-content">
            <iframe src="http://www.twitch.tv/lirik/embed" frameborder="0" scrolling="no" height="378" width="620"></iframe><a href="http://www.twitch.tv/lirik?tt_medium=live_embed&tt_content=text_link" style="padding:2px 0px 4px; display:block; width:345px; font-weight:normal; font-size:10px;text-decoration:underline;"></a>
        </div>
    </div>
</template>
