<head>
    <title>Polystream</title>
</head>
<body>

        <header class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Polystream</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Add stream</a>
                    </li>
                </ul>
                {{> addStream}}
            </div>
        </header>

    {{> gridstack}}
</body>

<template name="gridstack">
    <div>
        <div class="grid-stack">
            {{#each tile}}
                {{> gridstackItem}}
            {{/each}}
        </div>
    </div>
</template>
<template name="gridstackItem">
    <div class="grid-stack-item"
         data-gs-x={{x}} data-gs-y={{y}}
         data-gs-width={{width}} data-gs-height={{height}}
         data-panel-id={{_id}} data-content-id={{contentId}}>
        <div class="grid-stack-item-content">
            <iframe src="http://www.twitch.tv/lirik/embed" frameborder="0" scrolling="no" height="378" width="620"></iframe>
            <a id="removeStream" href="#" style="padding-left: 10px; color: gray"><i class="fa fa-times"></i></a>
        </div>
    </div>
</template>
